name: Build (AppImage + Windows Setup)

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  linux-appimage:
    name: Linux AppImage (Py3.11)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system deps (tk + build tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-tk \
            patchelf \
            zsync \
            file \
            libfuse2

      - name: Create venv + install requirements
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pyinstaller

      - name: Build AppImage
        env:
          APPIMAGE_EXTRACT_AND_RUN: "1"
        run: |
          set -e
          chmod +x build_appimage.sh
          chmod +x tools/*.AppImage || true

          if [ ! -f build_appimage.sh ]; then
            echo "ERRO: build_appimage.sh não encontrado na raiz do repo."
            exit 1
          fi

          . .venv/bin/activate
          bash ./build_appimage.sh
     
      - name: Prepare release files (Linux)
        run: |
          set -e
          mkdir -p release
          APP=$(ls -1 *.AppImage 2>/dev/null | head -n 1 || true)
          if [ -z "$APP" ]; then
            echo "ERRO: Não encontrei *.AppImage na raiz após o build."
            exit 1
          fi
          cp "$APP" "release/LeitorCodigos.AppImage"

      - name: Upload Linux release file
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: release/LeitorCodigos.AppImage

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LeitorCodigos-linux-appimage
          path: |
            *.AppImage
            dist/**
            build/**

  windows-build:
    name: Windows EXE/Setup (Py3.11)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install python deps
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }
          pip install pyinstaller pillow

      - name: Build Windows (scripts)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $winDir = ".\registro_equipamentos_windows"

          if (Test-Path "$winDir\build_windows.ps1") {
            powershell -ExecutionPolicy Bypass -File "$winDir\build_windows.ps1"
          } else {
            throw "build_windows.ps1 não encontrado em $winDir"
          }

          if (Test-Path "$winDir\build_installer_windows.ps1") {
            powershell -ExecutionPolicy Bypass -File "$winDir\build_installer_windows.ps1"
          } else {
            Write-Host "AVISO: build_installer_windows.ps1 não encontrado (pulando installer)."
          }

      - name: Debug dist tree (first 20)
        if: ${{ always() }}
        shell: pwsh
        run: |
          Write-Host "=== dist\LeitorCodigos (first 20) ==="
          if (Test-Path ".\dist\LeitorCodigos") {
            Get-ChildItem ".\dist\LeitorCodigos" -Recurse | Select-Object -First 20 FullName
          } else {
            Write-Host "dist\LeitorCodigos não existe."
            if (Test-Path ".\dist") {
              Write-Host "=== dist root ==="
              Get-ChildItem ".\dist" | Select-Object FullName
            }
          }

      - name: Debug outputs
        if: ${{ always() }}
        shell: pwsh
        run: |
          Write-Host "=== LIST dist ==="
          if (Test-Path ".\dist") { Get-ChildItem .\dist -Recurse | Select-Object FullName }

          Write-Host "=== LIST dist_installer ==="
          if (Test-Path ".\dist_installer") { Get-ChildItem .\dist_installer -Recurse | Select-Object FullName }

      - name: Prepare release files (Windows)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force -Path release | Out-Null

          if (Test-Path ".\dist\LeitorCodigos\LeitorCodigos.exe") {
            Copy-Item ".\dist\LeitorCodigos\LeitorCodigos.exe" ".\release\LeitorCodigos.exe" -Force
          } else {
            throw "ERRO: Não encontrei dist\LeitorCodigos\LeitorCodigos.exe"
          }

          if (Test-Path ".\dist_installer") {
            $setup = Get-ChildItem ".\dist_installer" -Filter "*.exe" -File | Sort-Object LastWriteTime -Descending | Select-Object -First 1
            if ($null -ne $setup) {
              Copy-Item $setup.FullName ".\release\LeitorCodigos_Setup.exe" -Force
            }
          }

      - name: Upload Windows release files
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: release/*

      - name: Package Windows artifacts (zip)
        if: ${{ always() }}
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          if (Test-Path ".\dist") {
            Compress-Archive -Path .\dist\* -DestinationPath LeitorCodigos-windows.zip -Force
          } elseif (Test-Path ".\dist_installer") {
            Compress-Archive -Path .\dist_installer\* -DestinationPath LeitorCodigos-windows.zip -Force
          } else {
            throw "Não encontrei dist/ nem dist_installer/ para empacotar."
          }

      - name: Upload Windows artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: LeitorCodigos-windows
          path: |
            dist/**
            dist_installer/**
            *.zip
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [linux-appimage, windows-build]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_files

      - name: Remove empty files
        run: |
          find release_files -type f -size 0 -delete || true

      - name: Create Release (if missing) + Upload (overwrite)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TAG="${GITHUB_REF_NAME}"

          gh release view "$TAG" >/dev/null 2>&1 || gh release create "$TAG" --generate-notes

          gh release upload "$TAG" \
            release_files/**/LeitorCodigos.AppImage \
            release_files/**/LeitorCodigos.exe \
            release_files/**/LeitorCodigos_Setup.exe \
            --clobber


   
